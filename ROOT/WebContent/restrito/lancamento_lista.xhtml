<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>
	<h:form id="listagem" >
		<p:dataTable 
			style="height: 200px"
			scrollable="false" 
			value="#{lancamentoBean.lista}"
			var="lancamento" 
			rowIndexVar="index">
			<!-- pg 359  -->
			<!-- style="height: 200px"
			scrollable="false" , define a existencia de uma barra de rolagem apos o limite (200) ser ultrapassado-->
			<!-- rowIndexVar="index" , define a linha q esta sendo impressa (nesse caso sera a linha com saldo total) -->
		
			<p:column width="15">
				<p:commandLink action="#{lancamentoBean.editar}" update="edicao">
					<h:graphicImage library="imagens" name="editar16.png"/>
					<f:setPropertyActionListener target="#{lancamentoBean.editado}" value="#{lancamento}" />
				</p:commandLink>
			</p:column>
			
			<p:column width="15">
				<p:commandLink action="#{lancamentoBean.excluir}" update="listagem"
				 onclick="if (!confirm('Confirma a exclusão do lançamento #{lancamento.descricao}?')) return false;">
					<h:graphicImage library="imagens" name="excluir16.png"/>
					<f:setPropertyActionListener target="#{lancamentoBean.editado}" value="#{lancamento}" />
				</p:commandLink>
			</p:column>
			
			<p:column width="70">
				<f:facet name="header">Data</f:facet>
				<h:outputText value="#{lancamento.data}">
					<f:convertDateTime dateStyle="medium" />
				</h:outputText>
			</p:column>
			
			<p:column width="370">
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{lancamento.categoria.descricao}" />
			</p:column>
			
			
			<p:column width="500">
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{lancamento.descricao}" />
			</p:column>
			
			
			
			
			
		</p:dataTable>
	</h:form>
</ui:composition>
</html>
